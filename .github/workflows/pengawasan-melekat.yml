name: Pengawasan Melekat (Surveillance)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  sidak-nasional:
    name: Sidak Nasional (National Inspection)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ•µï¸ Masuk ke Wilayah (Checkout)
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Menyiapkan Lahan (Setup Node.js ${{ matrix.node-version }})
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Pengadaan Barang (Install Dependencies)
      run: npm ci

    - name: ğŸ” Operasi Intelijen (Run Unit Tests)
      run: npm run test:unit

    - name: ğŸ§¹ Penertiban Atribut (Linting)
      run: npm run lint

    - name: ğŸ›¡ï¸ Cek Keamanan (Security Audit)
      run: npm audit --audit-level=high

    - name: ğŸ“Š Laporan Kinerja (Coverage)
      run: npm run test:coverage
